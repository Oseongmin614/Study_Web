
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	function Person(name, phone, addr) {
		this.name = name
		this.phone = phone
		this.addr = addr
	}
	
	Person.prototype.info = function() {
		let msg = ''
		for(let key in this) {
			if(typeof(this[key]) != 'function') {
				msg += `${ key } : ${ this[key ]}<br>`
			}
		}
		document.write(msg)
	}
	
	function Doctor(name, phone, addr, major) {
		//Person.call(this, name, phone, addr)//하나하나 날아감
		//Person.apply(this, arguments)// 배열의 형태로 날라감
		//Person.call(this,...arguments)
		this.super = Person
		this.super(...arguments)
		this.major = major
	}
	
	let person = new Person('홍길동', '010-1111-2222', '경기도 성남시 수정구')
	person.info()
	
	let doctor = new Doctor('나최고', '010-6666-7777', '인천광역시 서구', '신경외과')
	console.log(doctor)

</script>
